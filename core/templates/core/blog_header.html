{% load static i18n wagtailcore_tags wagtailimages_tags core_tags social_share %}

{% if blog_page.header_image %}
    {% image blog_page.header_image fill-1500x120 as header_image %}
{% endif %}

<div style="{% if blog_page.header_image %} background-image: url('{{ header_image.url }}'); background-repeat: no-repeat; background-size: cover; background-position: center center; {% endif %}">
    <section class="{% if blog_page.header_image %}title-section-image{% else %}title-section{% endif %}">
        <h1 class="ml-2 mb-0">
            <a href="{% pageurl blog_page %}">{{ blog_page.title }}</a>
        </h1>
        <h2 class="ml-2 mb-0">{{ blog_page.description }}</h2>
    </section>
</div>
