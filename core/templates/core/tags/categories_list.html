{% load i18n wagtailroutablepage_tags %}

<div class="list-group">
    {% for category in categories %}
        <a href="{% routablepageurl blog_page "entries_by_category" category.slug %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
    {% empty %}
        {% trans 'No categories yet' %}
    {% endfor %}
</div>
